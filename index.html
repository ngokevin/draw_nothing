<!DOCTYPE html>
<html>
    <head>
        <title>Draw Nothing</title>
        <link rel='stylesheet' type='text/css' href='css/base.css' />
        <link rel='stylesheet' type='text/css' href='css/sticky_footer.css' />
        <link rel='stylesheet' type='text/css' href='css/font-awesome.css' />
        <link rel='stylesheet' type="text/css" href="css/jquery-ui-1.8.20.custom.css" />
        <link rel='stylesheet' type="text/css" href="css/color-picker.css" />

        <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.20.custom.min.js"></script>
        <script type="text/javascript" src="js/colorpicker.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    </head>

    <body style='position:relative;'>

        <div id='wrap'>
            <div id='main'>
                <div id="left-panel">
                    <div class="cp-default color-picker">
                        <div class="picker-wrapper">
                            <div id="picker" class="picker"></div>
                                <div class="picker-indicator"></div>
                            </div>
                            <div class="slide-wrapper">
                                <div id="slide" class="slide"></div>
                                <div class="slide-indicator"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <canvas style='z-index:-1' id='canvas'></canvas>
                <img width=0 height=0 id='canvas-img'></img>
                <div id="right-panel">
                    <div id="brush-picker">
                        <div class="brush-thumb" id="pencilPoint"><p>Pencil</p></div>
                    </div>
                </div>
            </div>
        </div>

        <div id='footer'>
            <div id='footer-container'>
                <div style='float:left;'>
                    <i id='brush-smaller' class='icon-minus'></i>
                    <i id='brush-larger' class='icon-plus'></i>
                </div>

               <i class="icon-pencil"></i>
               DRAW NOTHING

                <div style='float:right;'>
                    <i id='url-loader' class='icon-picture'></i>
                </div>
            </div>
        </div>

        <script type='text/javascript' src='js/draw_nothing.js'></script>
    </body>
</html>
